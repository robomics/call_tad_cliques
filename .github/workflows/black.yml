name: Run black

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/black.yml"
      - "bin/*.py"
      - "bin/pyproject.toml"

  pull_request:
    paths:
      - ".github/workflows/black.yml"
      - "bin/*.py"
      - "bin/pyproject.toml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run black
        uses: psf/black@stable
        with:
          src: bin/
          jupyter: true
